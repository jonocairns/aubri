name: CI/CD (client/server)

on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: client install, build, and test
      working-directory: ./client
      run: |
        yarn install
        yarn lint
        yarn build
      env:
        CI: true
    - name: server install, build, and test
      working-directory: ./server
      run: |
        yarn install
        yarn lint
        yarn test
        yarn build
      env:
        CI: true

    - name: get version
      uses: pCYSl5EDgo/cat@master
      id: version
      with:
        path: docker/version.txt

    - run: echo $VERSION
      env:
        VERSION: ${{ steps.version.outputs.text }}
  
    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.text }}
        release_name: ${{ steps.version.outputs.text }}
        draft: false
        prerelease: false
